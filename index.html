<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="gutentag.css">
    <title>GutEnTag Enjin to GuildTag forum post fixer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col col-md-1">
                <label for="input">Input:</label>
            </div>
            <div class="col col-lg-8">
                <textarea class="form-control" id="input" rows="10"></textarea>
            </div>
        </div>
        <div class="row py-3">
            <div class="col col-md-1">
                <label for="output">Output:</label>
            </div>
            <div class="col col-lg-8">
                <div id="copyMessage">Copied to clipboard!</div>
                <textarea class="form-control" id="output" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="row py-3">
            <div class="col col-auto">
                <button class="btn btn-primary" id="fixButton" onClick="handleSubmit()">Fix Forum Post</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
